<div id='wizard-database' class='setuptab'>
<table>
    <tr><th align=right>Database Host:</th>
        <td><input id='dbHostName' size=20>
            <a href="javascript:showSettingHelp('dbHostName')">[?]</a></td></tr>
    <tr><th align=right>Database User:</th>
        <td><input id='dbUserName' size=20>
            <a href="javascript:showSettingHelp('dbUserName')">[?]</a></td></tr>
    <tr><th align=right>Database Password:</th>
        <td><input id='dbPassword' size=20>
            <a href="javascript:showSettingHelp('dbPassword')">[?]</a></td></tr>
</table>
<input type='hidden' id='dbName'>
<input type='hidden' id='dbPort'>

</div>
<div id='navigation' style="text-align:right">
<input type=button value='Next' align=right onClick='javascript:$("#wizardtabs").tabs("select", 1)'>
</div>

the <a href="javascript:hideEditWindow(); loadContent('/Config/Database')">Advanced Database Setup Screen</a>
</div>
